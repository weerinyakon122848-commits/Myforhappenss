  youtube_player_flutter: ^9.0.1
  url_launcher: ^6.3.1
  # State Management
  provider: ^6.1.1
  # Local Storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.4.0
  cloud_firestore: ^5.4.0
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"

