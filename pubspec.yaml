name: khayapsuk
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  # ไอคอนมาตรฐานของ iOS
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
